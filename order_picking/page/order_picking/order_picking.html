<div class="picking-wrapper">
    <!-- Progress Bar Section -->
    <div class="section-box progress-box">
        <h4 class="text-center font-weight-bold">Total Picked Item %</h4>
        <div class="progress picking-progress">
            <div id="picking_progress_bar" class="progress-bar bg-danger" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">
                <span id="progress_text" class="progress-label">0%</span>
            </div>
        </div>
        <div class="text-center mt-3">
            <button id="mark_ready_btn" class="btn btn-success btn-lg" style="display:none; width: 100%;">
                Mark as Ready to Dispatch
            </button>
        </div>
    </div>

    <!-- Scan Inputs Section -->
    <div class="scan-inputs-container mt-4">
        <div class="scan-box">
            <input type="text" id="scan_invoice_input" class="form-control input-lg" placeholder="Scan Invoice...">
        </div>
        <div class="scan-box">
            <input type="text" id="scan_item_input" class="form-control input-lg" placeholder="Scan Item Here..." disabled>
        </div>
    </div>

    <!-- Lists Section -->
    <div class="lists-container mt-4">
        <!-- Left Column: To Pick -->
        <div class="list-column mr-3">
            <div class="section-box items-box">
                <div class="list-header">
                    <h4 class="font-weight-bold">Items to Pick</h4>
                    <h4 class="font-weight-bold">QTY</h4>
                </div>
                <div id="items_to_pick_list" class="items-list-body">
                    <div class="text-muted text-center mt-4">Scan an invoice to begin.</div>
                </div>
            </div>
        </div>

        <!-- Right Column: Picked -->
        <div class="list-column ml-3" id="picked_column">
            <div class="section-box picked-box">
                <div class="list-header justifying-center">
                    <h4 class="font-weight-bold text-center w-100">Picked Items</h4>
                </div>
                <div id="picked_items_list" class="items-list-body">
                    <!-- Picked items will render here -->
                </div>
            </div>
        </div>
    </div>
</div>
